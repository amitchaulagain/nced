<style>
    #close {
        margin-right: 25px;
        /* margin-top: 15px; */
        bottom: -51px;
        position: relative;
    }

    #hero {
        /* margin-top: 15px; */
        top: -20px;
        position: relative;
    }

    .form-group .help-block {
        display: none;

    }

    .error-block {
        color: #a94442;

    }

    .form-item-container {
        height: 85px;
    }

    .form-group.has-error .help-block {
        display: block;
    }

    .radiobox {
        width: 50px;
    }

    table tr td {
        width: auto;
        text-align: center;
    }
</style>
<section class="mainbar">
    <section class="matter">
        <div class="container ">

            <div class="row">
                <div class="dropdown"><span style="color: #1171a3; font-weight: bold" >Fiscal Year </span>
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        {{selectedItem}}
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="oneYear in fYear"><a ng-click="dropboxitemselected(oneYear)">{{oneYear}}</a></li>
                    </ul>
                </div>
            </div>
            <!--<div class="row">-->
            <div class="widget wblue">
                <div data-cc-widget-header title="Training Activities Report Panel"></div>
                <!--Point to be noted show-filter can be set as either true or false-->
                <table ng-table="vm.tableParams" class="table " show-filter="false">

                    <tr ng-repeat="a in $data" bgcolor="#faebd7">
                        <td bgcolor="#f0f8ff" title="'Training name'" filter="{ name: 'text'}"
                            sortable="'name'" >
                            <span>   {{a.name}} </span>
                        </td>
                        <td bgcolor="#faebd7" title="'Start Date'" filter="{ startDate: 'text'}"
                                   sortable="'startDate'" >
                        <span>   {{a.startDate}} </span>
                    </td>
                        <td bgcolor="#f0f8ff" title="'End Date'" filter="{ goalQty: 'text'}"
                            sortable="'endDate'" >
                            <span>   {{a.endDate}} </span>
                        </td>

                        <td bgcolor="#faebd7" bgcolor="#faebd7" title="'Duration'" filter="{ duration  : 'text'}"
                            sortable="'progressQty'">
                            <span> {{a.duration}}</span>

                        <td bgcolor="#f0f8ff" title="'Budget'" filter="{ budget: 'text'}"
                            sortable="'budget'">
                            <span>   {{a.budget}} </span>
                        </td>

                        <td bgcolor="#faebd7" title="'Target'" filter="{ target: 'text'}"
                            sortable="'target'">
                            <span>   {{a.target}} </span>
                        </td>
                        <td bgcolor="#f0f8ff" title="'Number Of Trainees'" filter="{ noOfAttendees: 'text'}"
                            sortable="'noOfAttendees'" >
                            <span>   {{a.noOfAttendees}} </span>
                        </td>

                        <td bgcolor="#faebd7" title="'Male Frequecy'" filter="{ maleFrequency  : 'text'}"
                            sortable="'progressQty'">
                            <span> {{a.maleFrequency}}</span>

                        <td bgcolor="#f0f8ff" title="'Female Frequency'" filter="{ femaleFrequency: 'text'}"
                            sortable="'femaleFrequency'">
                            <span>   {{a.femaleFrequency}} </span>
                        </td>



                    </tr>
                </table>


            </div>
            <!--</div>-->

        </div>


    </section>
</section>

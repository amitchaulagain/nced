<div data-cc-sidebar when-done-animating="vm.sidebarReady()" data-ng-controller="Sidebar as vm">
    <!--<div class="sidebar-filler"></div>-->

    <ul class="navi">
        <li ng-show="isAuthorized(r.roles)" class="nlightblue fade-selection-animation" data-ng-class="vm.isCurrent(r)"
            data-ng-repeat="r in vm.navRoutes track by $index">
            <a href="#{{r.originalPath}}"
               data-ng-bind-html="r.settings.content"></a>
        </li>
    </ul>
</div>
